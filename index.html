<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    .card-container {
      margin-top: 20px;
    }
    .card {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">ประวัติการตรวจถังดับเพลิงและไฟฉุกเฉิน</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 card-container">
      <!-- Card 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="./fire.png" class="card-img-top" alt="Fire Report">
          <div class="card-body">
            <h5 class="card-title">รายงานตรวจเช็คถังดับเพลิง</h5>
            <p class="card-text">รายงานและประวัติการตรวจเช็คถังดับเพลิง ปี 2025</p>
            <a href="https://www.appsheet.com/start/5b95bef7-574f-4dbe-bd06-797fa392e7a2">ดูรายงาน</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="./emergency].png" class="card-img-top" alt="Emergency Light Report">
          <div class="card-body">
            <h5 class="card-title">รายงานตรวจเช็คไฟสำรอง</h5>
            <p class="card-text">รายงานและประวัติการตรวจเช็คไฟสำรอง ปี 2025</p>
            <a href="https://www.appsheet.com/start/8b6aaa49-ff1b-43fa-860e-6789e87b11f5" class="btn btn-primary">ดูรายงาน</a>
          </div>
        </div>
      </div>

      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qy5md5+8B16EIfC1iP2xPyoH2hI6k76Ddw8+Tn9Aw8+6HeqzB3mYsogBMV0S2pH6" crossorigin="anonymous"></script>
</body>

</html>
